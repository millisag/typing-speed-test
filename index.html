<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Typing Test</h1>
    <div class="container">
        <div class="stats">
            <p class = "timer">Time: <span id="time">0</span></p>
            <p class = "errors">Errors: <span id="errors">0</span></p>
        <!--- </div> -->
    </div>
    <div id="quote" onmousedown="return false" onselectstart="return false">
    </div>
    <textarea 
    id="quote-input" 
    rows="3"
    placeholder="Start typing here..."></textarea>
    <!--- <button id="start-test" onclick="startTest()">Start</button> -->
    <button id="stop-test" onclick="displayResult()">Stop Test</button>
    <div class="result">
        <h2>Result</h2>
        <p>Time: <span id="result-time">0</span> seconds</p>
        <p>Errors: <span id="result-errors">0</span></p>
        <p>Speed: <span id="result-speed">0</span> WPM</p> 
        <p>Completed Tests: <span id="test-count">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
